<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Task List</title>
</head>
<body>
  <div class="container">
    <div class="row" style="background-color: rgb(107, 95, 95);">
      <div class="col s12">
        <div id="main" class="card" style="background-color: rgb(28, 0, 0);">
          <div class="card-content">
            <span class="card-title" style="color: grey"><b>Task List</b></span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task" style="color: white;">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn" style="background-color: rgb(206, 52, 52);">
              </form>
            </div>
          </div>
          <div class="card-action" style="background-color:rgb(46, 44, 44);">
            <h5 id="task-title" style="color: grey;"><b>Tasks</b></h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter" style="color: white;">
              <label for="filter">Filter Tasks</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn black">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
